<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 생성</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- postWrite popup -->
    <div class="postWrap">
        <form action="../routes/postsRoute.js" method="post">
            <div class="formGroup">
                <label for="title">제목: </label>
                <input type="text" class="formControl" id="title"
                placeholder="제목 입력(4-100)" name="title"
                maxlength="100" required="required"
                pattern=".{4,100}">
            </div>
            <div class="formGroup">
                <label for="content">내용: </label>
                <textarea class="formControl" rows="5" id="content"
                name="content" placeholder="내용 작성"></textarea>
            </div>
        </form>
        <div class="postBtnWrap">
            <button type="submit" class="btnGo" onclick="postPush();">게시글 등록</button>
        </div>
    </div>


    <!-- scirpt part -->
    <script type="module" src="./js/main.js"></script>
    
</body>
</html>
