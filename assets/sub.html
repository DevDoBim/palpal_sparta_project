<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sub.css">
</head>
<body>
    <!-- 본문바로가기 -->
    <p id="skipNav" class="hide"><a href="./index.html">본문 바로가기</a></p>

    <!-- header -->
    <header id="header">
        <div class="inner">
            <h1><a href="./index.html">PalPalGram</a><span>[팔팔그램]</span></h1>
            <div class="welcome" id="welcomeMsg"></div>
        </div>
    </header>

    <main id="container" class="main">
        <div class="postBox">
            <div class="post" id="post">
                <h3>
                    <img src="" alt=""/>
                    <div class="userId">postId 들어갈 곳</div>
                </h3>
                <div class="postImg">
                    <img src="./images/example.png" alt="예시" />
                </div>
                <div class="postHead">
                    <div class="buttonWrap">
                        <input type="button" class="likeBtn" value="❤" />
                        <input type="button" class="shareBtn" id="shareFb" value="📨" />
                        <div class="countNumber">0</div>
                    </div>
                </div>
                <div class="postMain">
                    <div class="comment">
                        <div class="cmtBox" id="cmtBox"></div>
                        <input class="cmtInput" id="cmtInput" type="text" placeholder="댓글 달기..." />
                        <button class="postCmtBtn">게시</button>
                    </div>
                </div>
                <div class="postFooter">
                    <p>지금까지 쓴 댓글 보기</p>
                </div>
            </div>
        </div>

        <!-- postWrite -->
        <div class="postWrite">
            <h3>게시글 작성</h3>
            <p>여러분의 이야기를 작성해보세요 ❣</p>
            <div class="postBtnWrap">
                <button class="postBtn" onclick="showPopup();">게시글 작성은 여기서..!</button>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer">
        <p>design by node.js 8조 - palpal</p>
    </footer>


    <!-- script part -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/sub.js"></script>
    <script>
        /* 게시물 작성 button */
        function showPopup() { 
        window.open("./showPopup.html","게시글 생성","width=500, height=400, right=100, top=50");
        };
    </script>
</body>
</html>
