<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalPal Gram</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 본문바로가기 -->
    <p id="skipNav" class="hide"><a href="./index.html">본문 바로가기</a></p>

    <!-- header -->
    <header id="header">
        <div class="inner">
            <h1><a href="./index.html">PalPalGram</a><span>[팔팔그램]</span></h1>
            <!-- loginBox -->
            <div class="loginWrap">
                <ul class="log">
                    <li>
                        <a href="./login.html">로그인</a>
                    </li>
                    <li>
                        <a href="./signup.html">회원가입</a>
                    </li>
                </ul>
                <div class="welcome" id="welcomeMsg"></div>
            </div>
        </div>
    </header>

    <!-- mainVisual -->
    <section id="mainVisual">
        <div class="slide slide_wrap">
            <div class="slide_item item1">1</div>
            <div class="slide_item item2">2</div>
            <div class="slide_item item3">3</div>
            <div class="slide_item item4">4</div>
            <div class="slide_item item5">5</div>
            <div class="slide_prev_button slide_button">◀</div>
            <div class="slide_next_button slide_button">▶</div>
            <ul class="slide_pagination"></ul>
        </div>
    </section>

    <!-- main -->
    <main id="container" class="main">
        <!-- palpal post -->
        <div class="palpal">
            <h3>PalPalGram</h3>
            <p>PalPalGram에 오신 여러분을 환영합니다😊</p>
            <div class="newspid">
                <div class="post" onclick="location.href='./sub.html'">
                    <div class="postImg">
                        <img src="./images/example.png" alt="예시" />
                    </div>
                    <div class="postHead">
                     헤더
                    </div>
                    <div class="postMain">
                      <p>메인내용</p>
                    </div>
                    <div class="postFooter">
                      푸터
                    </div>
                </div>
            </div>
        </div>

        <!-- postWrite -->
        <div class="postWrite">
            <h3>게시글 작성</h3>
            <p>여러분의 이야기를 작성해보세요 ❣</p>
            <button class="postBtn" id="postBtn" onclick="post()">게시글 작성</button>
            
            <form action="../routes/postsRoute.js" method="post">
                <div class="formGroup">
                    <label for="title">제목:</label>
                    <input type="text" class="form-control" id="title"
                    placeholder="제목 입력(4-100)" name="title"
                    maxlength="100" required="required"
                    pattern=".{4,100}">
                </div>
                <div class="formGroup">
                    <label for="content">내용:</label>
                    <textarea class="form-control" rows="5" id="content"
                    name="content" placeholder="내용 작성"></textarea>
                </div>
                <div class="formGroup">
                    <label for="writer">작성자:</label>
                    <input type="text" class="form-control" id="writer"
                    placeholder="작성자(2자-10자)" name="writer">
                </div>
                <button type="submit" class="btn btn-default">등록</button>
            </form>
        </div>
    </main>
    
    <!-- footer -->
    <footer id="footer">
        <p>design by node.js 8조 - palpal</p>
    </footer>


    <!-- script part -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
