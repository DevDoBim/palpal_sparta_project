<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지입니다!</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalLabel">회원가입</h1>
        </div>

        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="userId">ID:</label>
              <input type="text" id="userId" name="userId" placeholder="당신의 이메일을 입력해주세요!">
            </div>
            <div class="mb-3">
              <label for="nickname">nickname:</label>
              <input type="text" id="nickname" name="nickname" placeholder="당신의 이메일을 입력해주세요!">
            </div>
            <div class="mb-3">
              <label for="password">비밀번호:</label>
              <input type="password" id="password" name="password" placeholder="비밀번호를 한번 더 입력해주세요">
            </div>
            <div class="mb-3">
              <label for="confirm">번호확인:</label>
              <input type="confirm" id="confirm" name="confirm" placeholder="비밀번호를 한번 더 입력해주세요">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button onclick="signup()" class="btn btn-primary">회원가입 완료</button>
          <button class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>


    <!-- script part -->
    <script type="module" src="./js/login.js"></script>
</body>
</html>
